    <head>

        <title></title>
        <meta name="description" content="">

        <link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/lohittamil.css">

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        <style type="text/css">
            body {
                padding-left: 20px;
                padding-top: 30px;  
            }

            .poem {
                font-family: "Lohit Tamil", serif;
            }

            .tag {
                padding-left: 5px;
                padding-right: 5px;
                text-decoration: none;
                color: white;
            }



        </style>
    </head>
    <body ng-app="app">
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

        <div class="container" ng-controller="PoetryCtrl">            
        <!-- Add your site or application content here -->
        <div class="page-header row-fluid" >
            <h1>பாதைகள்</h1>
            <p>பழந்தமிழ் பாடல்களுக்கான தேடுபொறி...</p>
        </div>
        <div class = "row-fluid">
            <center>
            <div id="searchbar" class="span12 row-fluid">
            <form class="form-search">
            <input type="text" name="term" id="term" ng-model="term" class="search-query"> <button ng-click="search()" class="btn btn-success">தேடுக</button>
            </form>
            </div>
            </center>
        </div>

        <!--<div class="row-fluid">
            <button ng-repeat="tag in all_tags" class="btn btn-small btn-primary" ng-click="searchTags(tag)">{{tag}}</button>
        </div>-->
        
        <div id="loading" style="display: none">ஓங்கலிடை தோன்றி, உங்களை நோக்கி... சற்றே பொறுமின்...</div>
        <ng-pluralize count="poems.length" when="pluralizer"></ng-pluralize>

        <div class="well small" ng-repeat="poem in poems">
             <table class="table-condensed">
                    <tr>
                        <td>
                            {{poem.serial}}
                        </td>
                        <td>
                           <table>
                                <tr ng-repeat="line in poem.text">
                                    <td>{{line}}</td>
                                </tr>
                                <tr>
                                    <td>
                                        <button ng-repeat="tag in poem.tags" class="btn btn-small btn-primary" ng-click="searchTags(tag)">{{tag}}</button>
                                    </td>
                                </tr>
                           </table>
                        </td>
                    </tr>
                </table>                
          </div>
          
            <!--
                <table ng-repeat="poem in poems" class="table-striped table-condensed">
                    <tr>
                        <td>
                            {{poem.serial}}.
                        </td>
                        <td>
                           <table>
                                <tr ng-repeat="line in poem.text">
                                    <td>{{line}}</td>
                                </tr>
                                <tr>
                                    <td>
                                        <span ng-repeat="tag in poem.tags" class="badge badge-success tag"><a class="tag" href="#" ng-click="searchTags('{{tag}}')">{{tag}}</a></span>
                                    </td>
                                </tr>
                           </table>
                        </td>
                    </tr>

                </table>
                -->
        </div>
        
        <script src="js/vendor/jquery-1.9.1.min.js"></script>
        <script src="js/angular.js"></script>
        <script src="js/angular-resource.js"></script>
        <script src="js/bootstrap-tooltip.js"></script>
        <script src="js/mongolabResourceHttp.js"></script>
        <script src="js/app.js"></script>
        <script src="js/main.js"></script>
        
    </body>
</html>
